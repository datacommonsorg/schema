name: update url_allowlist.csv

on:
  schedule:
    - cron: '0 0 1 * *' # At 00:00 on day-of-month 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r test/requirements.txt

      - name: execute py script # run url_checker.py
        env:
          DC_API_KEY: ${{ secrets.DC_API_KEY }}
        run: python test/url_checker.py --update_allowlist

      - name: create pull request
        run: gh pr create --title 'Update url_allowlist.csv' --body 'Created by Github action url_checker.yml'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
